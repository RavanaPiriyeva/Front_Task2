<!DOCTYPE html>
<html lang="az">
<head>

    <title>Task</title>
    <style>
       .aa
        {
     background-color: white;
     padding-left: 2%;
     margin: 5% 30%;

<body style="background-color: rgb(215, 238, 236);">
     <div class="aa">
         <h2 style="display: block; margin-left: 40%;margin-right: 30%; padding-top: 20px;">Application form</h2> 
   <label for="name">Ad:</label><br>
   <input type="text" name="name" id="name"><br><br>

   <label for="surname">Soyad:</label><br>
   <input type="text" name="surname" id="surname"><br><br>

   <label for="pasword">Şifrə:</label><br>
   <input type="password" name="pasword" id="pasword"><br><br>

   <span>Cinsinizi seçin:</span>
   <br>
   <label for="men" >K</label>
   <input type="radio" name="gender" id="men">
   <label for="women" style="margin-left: 40px;">Q</label>
   <input type="radio" name="gender" id="women"><br><br>
   <span>Bitirdiyiniz təhsil dərəcələrini seçin:</span><br>
   <input type="checkbox" name="orta" id="orta">
   <label for="orta">Orta</label><br>
   <input type="checkbox" name="bacalavr" id="bacalavr">
   <label for="bacalavr">Bakalavr</label><br>
   <input type="checkbox" name="magistr" id="magistr">
   <label for="magistr">Magistr</label><br>
   <input type="checkbox" name="doctor" id="doctor">
   <label for="doctor">Doctor</label><br><br>

   <label for="age">Yaş:</label><br>
   <input type="number" name="age" id="age" min=1 style="width: 70px;"><br><br>
   <label for="boy">Boy:</label><br>
   <input type="number" name="boy" id="boy" min=1 style="width: 70px;"><br><br>
   <label for="ceki">Çəki:</label><br>
   <input type="number" name="ceki" id="ceki" min=0 style="width: 70px;"><br><br>
<input type="submit" style="display: block; margin-left: 50%;margin-right: 50%;background-color:rgb(102, 102, 216);" value="Təsdiqlə"  ;><br>

</div>


</body>
</html>
